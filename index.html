<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Password Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        body {
            background: skyblue;
            color: darkblue;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto" id="app">
                <vue-form v-for="formmodel in formModels" :formmodel="formmodel"></vue-form>
            </div>

        </div>
    </div>

    <script src="js/vue2.6.js"></script>
    <script src="js/vue-form.js"></script>

    <script>
        Vue.component('vue-form', FormGenerator);

        new Vue({
            el: '#app',
            data : {
                userpass : '',
                formModels : [
                    {
                        label:"First Name",
                        name: 'f_name',
                        placeholder: 'First Name'
                        
                    },
                    {
                        label:"Last Name",
                        name: 'l_name',
                        
                    },
                    {
                        label:"Password",
                        name: 'password',
                        type: 'password'
                        
                    },
                    {
                        label:"Gender",
                        name: 'gender',
                        type: 'radio',
                        options : [
                            {
                                value: 'male',
                                label: 'Male'
                            },
                            {
                                value: 'female',
                                label: 'Female'
                            }
                        ]
                        
                    },
                    {
                        label:"Choose Course",
                        name: 'course',
                        type: 'select',
                        options : [
                            {
                                value: 'desgin',
                                label: 'Web Design Fundamental'
                            },
                            {
                                value: 'development',
                                label: 'Web Development'
                            }
                        ]
                        
                    }
                ]
            }
        })

    </script>
</body>
</html>
